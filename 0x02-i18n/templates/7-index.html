<!DOCTYPE html>
<html lang="{{ _('en') }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login System Mock with Locale Preference and Timezone Selection</title>
</head>
<body>
    {% if g.user %}
        <p>{{ _('logged_in_as', username=g.user['name']) }}</p>
        <p>{{ _('timezone', timezone=g.user['timezone']) }}</p>
    {% else %}
        <p>{{ _('not_logged_in') }}</p>
    {% endif %}
</body>
</html>
